<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For My Love 💖</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to bottom, #ffe6f0, #ffccf2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      overflow-x: hidden;
    }

    .heart {
      width: 80px;
      height: 70px;
      position: relative;
      animation: heartbeat 1s infinite;
      margin: 20px 0;
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 80px;
      height: 70px;
      position: absolute;
      top: 0;
      left: 0;
      background: pink;
      border-radius: 50px 50px 0 0;
      transform: rotate(-45deg);
      transform-origin: 0 100%;
    }

    .heart::after {
      left: auto;
      right: 0;
      transform: rotate(45deg);
      transform-origin: 100% 100%;
    }

    @keyframes heartbeat {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.3);
      }
    }

    h1 {
      font-size: 1.8em;
      color: #ff66a3;
      margin: 10px;
    }

    p {
      color: #ff80bf;
      font-size: 1.2em;
      padding: 0 20px;
      margin: 10px 0;
    }

    button {
      background-color: #ff99cc;
      border: none;
      padding: 12px 24px;
      border-radius: 30px;
      color: white;
      font-size: 1.1em;
      margin: 20px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    .hidden-message {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease, transform 1s ease;
      pointer-events: none;
    }

    .hidden-message.revealed {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    .emoji {
      font-size: 2em;
      animation: float 2s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
  </style>
</head>
<body>

  <div class="heart"></div>
  <h1>Hi Luvvv 💕</h1>
  <p>I made this just for you... because you deserve everything including me 💝</p>
  <button onclick="showLove()">Tap to Reveal</button>

  <div class="hidden-message" id="surprise">
    <h1>I Love You! 💘</h1>
    <p>You are the light in my life. Every day is better with you in it.</p>
    <p>Thank you luvvvv N.A.Z 💘💘💘</p>
    <div class="emoji">💗 💗 💗</div>
  </div>

  <script>
    function showLove() {
      document.getElementById("surprise").classList.add("revealed");
    }
  </script>
</body>
</html>
